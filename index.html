<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="build/main.min.css"/> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body ng-app="app" ng-controller="HomeCtrl">
	<div class="cont">
		<div id="menu" class="grid_12 menu" >
			<nav class="navbar navbar-default navbar-fixed-top">
			    <div class="navbar-header">
			    	<a class="navbar-brand" href="#Home">Mia</a>
			      	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>	
			    </div>
			    <div class="collapse navbar-collapse" id="bs-example-navbar">
			      	<ul class="nav navbar-nav navbar-right" >
			      		<li><a href="#Home">Home</a></li>
				     	<li><a href="#Skill">技術</a></li>
				     	<li><a href="#Exp">學經歷</a></li>
				     	<li><a href="#Autobiography">自傳</a></li>
					    <li><a href="#About">關於Mia</a></li>
					</ul>	
			    </div>
			</nav>
		</div>
		<div id="Home" class="Home"  data-parallax="scroll" data-image-src="img/homeImg.jpg">
			<p>Mia Resume</p>
		</div>
		<div id="Skill" class="Skill">
			<div ng-repeat="item in SkillData">
				<h3>{{item.Title}}</h3>
				<hr>
				<div>
					<span ng-repeat="tag in item.Tag" class="label label-info">
						{{tag}}
					</span>
				</div>
			</div>
		</div>
		<div id="Exp" class="Exp" data-parallax="scroll" data-image-src="img/14400589705058.jpg">
			<section id="cd-timeline" class="cd-container">
				<div class="cd-timeline-block"  ng-repeat="item in ExpData">
					<div ng-class="['cd-timeline-img',{'true':'cd-movie','false':'cd-picture'}[item.Work]]">
 							<img ng-hide='item.Work' src="librart/TimeLine/img/cd-icon-picture.svg" > 
 							<img ng-show='item.Work' src="librart/TimeLine/img/cd-icon-location.svg">
					</div>
					<div class="cd-timeline-content" >
						<h2 >{{item.Name}} - {{item.Title}} </h2>
						<p class="text-muted">{{item.Time}}</p>
						<pre >{{item.Contents}}</pre>						
						<span class="cd-date">{{item.Time}}</span>
					</div> 
				</div>
			</section> 
		</div>	
		<div id="Autobiography" class="Autobiography">
				自傳
				<hr>
				<pre>
					{{AutobiographyData}}
				</pre>
		</div>	
		<div id="About" class='About'>
			
				<div class="img">
					<img src="img/2015-05-27 11.42.08 HDR.jpg" >
				</div>
				<div class=" aboutMe" >
					<div ng-repeat="item in aboutMe">
						<span class={{item.icon}}></span>
						<span>{{item.text}}</span>
					</div>	
				</div>
						
		</div>	
	</div>
</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="build/librar.min.js"></script>
<script type="text/javascript" src="build/app.min.js"></script>

</html>
